name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
         CI: false # don't let react regard warnings as errors
         PUBLIC_URL: /canokey-web-console

      - name: Duplicate index.html
        run: |
          cp build/index.html build/apdu.html
          cp build/index.html build/admin.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: build
